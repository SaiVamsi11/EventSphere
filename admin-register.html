<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
  :root {
  --mulberry: #4b2c35;
  --blush: #f7d5dc;
  --black: #000000;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(to bottom, var(--mulberry), var(--blush));
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  max-width: 900px;
  margin: 40px auto;
  background: #ffffff79;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(0,0,0,0.1);
  overflow: hidden;
}

.form-box {
  display: flex;
  flex-wrap: wrap;
}

.form-left {
  flex: 1;
  padding: 60px 40px;
}

.form-left h2 {
  font-size: 32px;
  margin-bottom: 30px;
  color: var(--mulberry);
}

.input-box {
  position: relative;
  margin-bottom: 20px;
}

.input-box i {
  position: absolute;
  top: 12px;
  left: 10px;
  color: var(--mulberry);
}

.input-box input {
  width: 100%;
  padding: 12px 12px 12px 35px;
  border: none;
  border-bottom: 2px solid #ccc;
  outline: none;
  background: transparent;
  transition: 0.3s;
  color: var(--black);
}

.input-box input:focus {
  border-bottom-color: var(--blush);
}

.terms {
  margin: 20px 0;
}

.terms label {
  font-size: 14px;
  color: var(--black);
}

.terms a {
  color: var(--black);
  text-decoration: underline;
}

.register-btn {
  width: 100%;
  padding: 12px;
  background: var(--mulberry);
  border: none;
  border-radius: 6px;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.register-btn:hover {
  background: var(--blush);
  color: var(--black);
}

.login-link {
  margin-top: 15px;
  text-align: center;
}

.login-link a {
  color: var(--black);
  text-decoration: underline;
}

.form-right {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #ffffff;
  padding: 20px;
}

.form-right img {
  width: 100%;
  max-width: 360px;
}


  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="form-left">
        <h2>Registration</h2>
        <form>
          <div class="input-box">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Your Name" required>
          </div>
          <div class="input-box">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Your Email" required>
          </div>
          <div class="input-box">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required>
          </div>
          <div class="input-box">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Repeat your password" required>
          </div>
          <div class="terms">
            <input type="checkbox" required>
            <label>I agree all statements in <a href="#">Terms of service</a></label>
          </div>
          <button type="submit" class="register-btn">Register</button>
        </form>
        <p class="login-link"><a href="#">I am already member</a></p>
      </div>
      <div class="form-right">
        <img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signup-image.jpg" alt="signup illustration">
      </div>
    </div>
  </div>
</body>
<!-- Keep existing HTML, update only the script part before closing body tag -->
<script src="js/adminAuth.js"></script>
<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = this.querySelector('input[placeholder="Your Name"]').value;
        const email = this.querySelector('input[type="email"]').value;
        const password = this.querySelector('input[type="password"]').value;
        const repeatPassword = this.querySelectorAll('input[type="password"]')[1].value;

        if (password !== repeatPassword) {
            alert('Passwords do not match!');
            return;
        }

        // Add new admin to adminData and save to localStorage
        adminData.admins.push({
            username: email,
            password: password,
            name: name
        });
        
        // Save to localStorage
        localStorage.setItem('adminData', JSON.stringify(adminData));
        console.log('Registered admin:', email); // Debug log

        alert('Registration successful! Redirecting to login page...');
        window.location.href = 'admin-login.html';
    });
</script>
</html>
